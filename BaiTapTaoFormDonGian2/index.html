<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .container tr:nth-child(1)
        {
            background-color: rgb(123, 198, 225);

        </style>
</head>
<body>
    <thead></thead>
    <main>
        <div class="container">

                </tr>
                <tr>
